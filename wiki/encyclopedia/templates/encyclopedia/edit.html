{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h2>{{ name }}</h2>
    <form action="{% url 'edit' name %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" name="content" rows="4" cols="20">{{ entries }}</textarea>
        </div>
        <input class="btn-block btn btn-primary" type="submit" name="submit" value="Edit">
    </form>
{% endblock %}
