<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id=navbar>
        <a href="index.html">Google Search</a>
      </div>
      <h1 id=leftheading>ADVANCED SEARCH</h1>
        <form action="https://google.com/search">


            <table>
              <tr>
                <td>all these words</td>
                <td><input type="text" name="as_q"></td>
              </tr>
              <tr>
                <td>this exact word or phrase</td>
                <td><input type="text" name="as_epq"></td>
              </tr>
              <tr>
                <td>any of these words</td>
                <td><input type="text" name="as_oq"></td>
              </tr>
              <tr>
                <td>none of these words</td>
                <td><input type="text" name="as_eq"> </td>
              </tr>
              <tr>
                <td></td>
                <td><div>
                  <input id=advancedsubmit type="submit" value="Advanced Search">
                </div></td>
              </tr>
            </table>


        </form>
    </body>
</html>
